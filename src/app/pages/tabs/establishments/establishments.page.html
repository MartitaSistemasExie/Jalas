<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <!-- Barra de Busqueda -->
    <ion-row>
      <ion-col>
        <ion-searchbar  placeholder="Filtrar Lugares Por Nombre" 
                        showCancelButton="focus" 
                        (ionCancel)="getEstablishments()"
                        (ionChange)="searchName($event)"></ion-searchbar>
      </ion-col>
    </ion-row>

    <!-- Lista de Establecimientos -->
    <ion-row>
      <ion-col>
        <ion-item *ngFor="let site of establishments">
          <ion-card class="myCard">
            <img [src]="'http://jalasbackserver-env-2.wtrqcqjbqv.us-east-1.elasticbeanstalk.com//images/establishment/banner/'+site.images.bannerImage + '.jpg'" class="bannerImage"/>
            <div class="myOverlay">
              <ion-grid>
                <ion-row>
                  <ion-col size="3">
                    <ion-avatar class="avatar-radius">
                      <img [src]="'http://jalasbackserver-env-2.wtrqcqjbqv.us-east-1.elasticbeanstalk.com//images/establishment/profile/'+site.images.profileImage + '.jpg'"/>
                    </ion-avatar>
                  </ion-col>
                  <ion-col>
                    <ion-card-title>
                      <b>{{site.name}}</b>
                    </ion-card-title>
                    <br/>
                    <ion-card-subtitle>
                      {{site.location.address}}
                    </ion-card-subtitle>
                  </ion-col>
                </ion-row>
                <br/>
                <ion-row>
                  <ion-col></ion-col>
                  <ion-col>
                    <ion-button fill="outline" (click)="openEstablishmentDetail(site)">
                      Ver
                    </ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button fill="clear" (click)="makeFavorite(site)">
                      <ion-icon name="heart-outline"></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-card>

        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
