<ion-header no-border="true" translucent>
  <ion-toolbar>
    <ion-button fill="clear" slot="start"  (click)="cerrarModal()" color="danger">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Editar Información</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" style="font-size: large;">Nombre</ion-label>
          <ion-input type="text" placeholder="Tu Nombre" [(ngModel)]="data.name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" style="font-size: large;">Apellido</ion-label>
          <ion-input type="text" placeholder="Tu Apellido" [(ngModel)]="data.lastName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" style="font-size: large;">Teléfono</ion-label>
          <ion-input type="tel" placeholder="11111111111" [(ngModel)]="data.phone"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" style="font-size: large;">Radio de Búsqueda</ion-label>
          <ion-select okText="Ok" cancelText="Cancelar" [(ngModel)]="data.updateData[0].data">
            <ion-select-option value="5">5</ion-select-option>
            <ion-select-option value="10">10</ion-select-option>
            <ion-select-option value="15">15</ion-select-option>
            <ion-select-option value="20">20</ion-select-option> 
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="7">
        <ion-button color="dark" fill="outline" expand="block" (click)="updateUser()">Actualizar</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
